<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
  <h1>Shorten</h1>
   <nav class='navigation'>
    <ul>
      <li><a ng-href='#/links'>Links</a></li>
      <li><a ng-href='#/shorten'>Shorten</a></li>
    </ul>
  </nav>

  <form name="shortenForm" novalidate ng-required='true' ng-submit='addLink()'>
    <!-- <fieldset> -->
      <input type='url'
      name='url'
      ng-minlength="6" 
      ng-maxlength="250" 
      ng-model='link.url' 
      ng-required='true' 
      placeholder="http://www.example.com" >
    <!-- </fieldset> -->
    <button ng-disabled="shortenForm.url.$invalid">Submit</button>
    <p ng-show="shortenForm.url.$invalid && shortenForm.url.$touched "> Not a valid URL </p>
    <p ng-show='link.url'>{{link.url}}</p>
  </form>

 </div>
