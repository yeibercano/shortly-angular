<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" novalidate ng-required='true' ng-submit='signup()'>
    <input type='text'
      name="username"
      ng-minlength="6" 
      ng-maxlength="30" 
      ng-model='user.username' 
      ng-required='true' 
      placeholder="username" >
      <p ng-show="signupForm.username.$invalid && signupForm.username.$touched  "> please fill out your username </p>
    <input type="password"
      name="password"
      ng-minlength="6" 
      ng-maxlength="30" 
      ng-model='user.password' 
      ng-required='true' 
      placeholder="password" >
        <p ng-show="signupForm.password.$invalid && signupForm.password.$touched  "> please fill out your password </p>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
