<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <h1>Links</h1>
    <nav class='navigation'>
    <ul>
      <li><a ng-href='#/links' >Links</a></li>
      <li><a ng-href='#/shorten' >Shorten</a></li>
    </ul>
    </nav>
  <ul>
    <li ng-show='data.links' ng-repeat="link in data.links | orderBy:'visits'">
      <a href={{link.url}} target="_blank">{{link.url}}</a>
      <h1>{{link.visits}}</h1>
    </li>
  </ul>
</div>
